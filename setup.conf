#Whiltespace separated list of servers hosting the etcd cluster. Each entry consists of server and IP delimited by colon(sever:IP)
etcd_servers=mgnt-server:10.148.15.195 etcd-0:10.148.15.196
sleep_time=10
#--initial-cluster-token in etcd systemd file - override if necessary or else will be autogenerated
#initial_cluster_token=cluster-1
#--data-dir in etcd systemd file - make sure this path exists(?)
#data_dir=/etc/etcd/data
kube_api_etcd_client_cert=/etc/kubernetes/pki/apiserver-etcd-client.crt
kube_api_etcd_client_key=/etc/kubernetes/pki/apiserver-etcd-client.key
etcd_ca=/etc/kubernetes/pki/etcd/ca.crt
etcd_key=/etc/kubernetes/pki/etcd/ca.key
default_backup_loc=/etc/backup
default_restore_path=/var/lib/etcd-restore
k8s_master=mgnt-server:10.148.15.195
